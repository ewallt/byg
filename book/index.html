<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behold Your God - Table of Contents</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            color: #ecf0f1;
            background: linear-gradient(135deg, #0a0a23 0%, #1a1a3a 50%, #2e2e5e 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .book-title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #64b5f6;
            font-style: italic;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .chapter-link {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chapter-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(100, 181, 246, 0.8);
            background: rgba(0, 0, 0, 0.7);
            color: #64b5f6;
        }

        footer {
            margin-top: 50px;
            color: #9ab;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .book-title {
                font-size: 2.5em;
            }
            .chapter-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 class="book-title">Behold Your God</h1>
            <h2 class="subtitle">Table of Contents</h2>
        </header>

        <main>
            <div class="chapter-grid" id="chapterGrid">
                </div>
        </main>

        <footer>
            <p>&copy; 2025</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('chapterGrid');
            const totalChapters = 69; // <-- CHANGE THIS NUMBER IF YOU ADD MORE CHAPTERS
	    const implementedChapters = 3;

            for (let i = 1; i <= implementedChapters; i++) {
                // Create the link element
                const link = document.createElement('a');
                link.href = `https://byg-chapter${i}.onrender.com/`;
                link.className = 'chapter-link';
                link.textContent = `Chapter ${i}`;
                link.target = "_blank"; // Opens chapter in a new tab

                // Append the link to the grid
                grid.appendChild(link);
            }
        });
    </script>

</body>
</html>
